name: Pages bridge (serve gh-pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]  # main を更新したら再配信。不要なら消してOK

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Verify r6-inline is present
        run: |
          head -n 30 index.html || true
          grep -q "2025-08-19 r6-inline" index.html && echo "r6-inline FOUND" || (echo "r6-inline NOT FOUND"; exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact from gh-pages root
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
