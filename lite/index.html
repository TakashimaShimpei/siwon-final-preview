<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siwon / Lite</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans JP,Arial,sans-serif;margin:24px;}
    .banner{position:fixed;left:50%;transform:translateX(-50%);top:12px;background:#111;color:#fff;
            padding:8px 12px;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,.25);font-size:14px}
    .wrap{max-width:900px;margin:80px auto}
    label{display:block;margin:0 0 8px 2px;color:#555}
    textarea,input[type=text]{width:100%;max-width:900px;box-sizing:border-box;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:14px}
    .hint{color:#888;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="banner">モードIDをどうぞ</div>
  <div class="wrap">
    <label for="modeId">モードID</label>
    <input id="modeId" name="id" type="text" autocomplete="off" autofocus placeholder="例: C1-0101">
    <label for="answer" style="margin-top:16px">回答（1文）</label>
    <textarea id="answer" name="answer" rows="6" placeholder="ここに回答を1文で入力"></textarea>
    <div class="hint">※ 最小UI版です（案内や選択要素は含みません）。</div>
  </div>
</body>
</html>
